profiles:
  r193:
    ruby_version: 'ruby-1.9.3-p545'
  r215:
    ruby_version: 'ruby-2.1.5'
  r222:
    ruby_version: 'ruby-2.2.2'
  r230:
    ruby_version: 'ruby-2.3.0'

pipeline:
  r193:
    - r215: r230
    - r222
edges:
    - r222: r230

coverage:
  version: 2
  enabled: true
bundler_version: 1.10.6
test_pattern:
  - features/*.feature
  - spec/**_spec.rb
test_exclude_pattern:
  - spec/agent_spec.rb
tests:
  - bundle exec rspec spec/agent_spec.rb
cache:
  per_profile: true
  key_paths:
    - Gemfile
    - Gemfile.lock
    - solano.gemspec
    - lib/solano/version.rb
